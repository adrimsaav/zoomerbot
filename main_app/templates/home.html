{% extends 'base.html' %}
{% block content %}

<div class="home-chat-container">
    <div class="home-messages">
        <div class="home-message home-sent">
            Hello, how are you?
        </div>
        <div class="home-message home-received">
            I'm good, thanks! And you?
        </div>
    </div>
    <div class="home-input-area">
        <input type="text" placeholder="Type a message...">
        <button>Send</button>
    </div>
</div>

{% endblock %}
